<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Agregar Reserva</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
    </div>
    <div class="modal-body">
        <form id="nuevaReservaForm" method="POST" action="{% url 'nuevaReserva' %}">
            <div class="row">
                <div class="col">
                    <label for="cancha">Cancha:</label>
                    <select class="form-control form-control-sm" id="cancha" name="cancha" required>
                        <option hidden disabled selected value> -- selecciona una cancha -- </option>
                        {% for c in allCanchas %}
                        <option value="{{c.pk}}">{{c.nombre}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <label for="cliente">Cliente:</label>
                    <input type="text" name="cliente" id="cliente">
                </div>
            </div>
            <button type="submit" class="btn btn-info">Agregar</button>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    </div>
</div>
